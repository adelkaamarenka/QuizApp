<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SameQuizyLepsze</title>
    <!-- Main style  -->
    <link rel="stylesheet" href="./styles/quiz.css" />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <!--Favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <!-- scripts -->
    <script src="./scripts/translate.js" type="module"></script>
    <script src="./scripts/load-quiz.js" type="module"></script>
  </head>
  <body>
    <h2 class="logo">SameQuizyLepsze</h2>
    <div class="quiz-container">
      <h2 class="counter">(1/5)</h2>
      <h2 class="question" data-translate></h2>
      <div class="answerbox">
        <div class="answer">
          <input type="radio" id="a" name="answer" /><label
            for="a"
            class="a"
            data-translate
          ></label>
        </div>
        <div class="answer">
          <input type="radio" id="b" name="answer" /><label
            for="b"
            class="b"
            data-translate
          ></label>
        </div>
        <div class="answer">
          <input type="radio" id="c" name="answer" /><label
            for="c"
            class="c"
            data-translate
          ></label>
        </div>
        <div class="answer">
          <input type="radio" id="d" name="answer" /><label
            for="d"
            class="d"
            data-translate
          ></label>
        </div>
      </div>
      <button class="next-desktop next">
        <i class="fas fa-arrow-right fa-5x"></i>
      </button>
      <button class="back-desktop back">
        <i class="fas fa-arrow-left fa-5x"></i>
      </button>
      <button class="next-mobile next">
        <i class="fas fa-angle-right fa-4x"></i>
      </button>
      <button class="back-mobile back">
        <i class="fas fa-angle-left fa-4x"></i>
      </button>
    </div>
  </body>
</html>
