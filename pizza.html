<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzy</title>
    <!-- Main style  -->
    <link rel="stylesheet" href="./styles/quiz.css" />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <!--icon-->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./icons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./icons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./icons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./icons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./icons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./icons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- scripts -->
    <script src="./scripts/translate.js" type="module"></script>
    <script src="./scripts/load-quiz.js" type="module"></script>
  </head>
  <body>
    <h2 class="logo">Quizzy</h2>
    <div class="quiz-container">
      <h2 class="counter">(1/5)</h2>
      <h2 class="question" data-translate></h2>
      <div class="answerbox">
        <div class="answer">
          <input type="radio" id="a" name="answer" /><label
            for="a"
            class="a"
            data-translate
          ></label>
        </div>
        <div class="answer">
          <input type="radio" id="b" name="answer" /><label
            for="b"
            class="b"
            data-translate
          ></label>
        </div>
        <div class="answer">
          <input type="radio" id="c" name="answer" /><label
            for="c"
            class="c"
            data-translate
          ></label>
        </div>
        <div class="answer">
          <input type="radio" id="d" name="answer" /><label
            for="d"
            class="d"
            data-translate
          ></label>
        </div>
      </div>

      <button class="next-desktop next">
        <i class="fas fa-arrow-right fa-5x"></i>
      </button>
      <button class="back-desktop back">
        <i class="fas fa-arrow-left fa-5x"></i>
      </button>
      <button class="next-mobile next">
        <i class="fas fa-angle-right fa-4x"></i>
      </button>
      <button class="back-mobile back">
        <i class="fas fa-angle-left fa-4x"></i>
      </button>
    </div>
  </body>
</html>
